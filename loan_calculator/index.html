<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Loan Calculator</title>

    <style>
      #loading, #results{
        display:none;
      }
    </style>

  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
              <h1 class="heading display-5 pb-3">Loan Calculator</h5>
                <form id="loan-form">

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">$</span>
                    </div>
                    <input id="amount" type="number" class="form-control" placeholder="Loan Amount" aria-label="Loan Amount" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">%</span>
                    </div>
                    <input id="interest" type="number" class="form-control" placeholder="Interest" aria-label="Interest" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group form-group">
                    <input id="years" type="number" class="form-control" placeholder="Years To Repay" aria-label="Years To Repay" aria-describedby="basic-addon1">
                  </div>

                  <input class="btn btn-dark btn-block" type="submit" value="Calculate">

                </form>

                <!-- Loader Here -->
                <div id="loading">
                  <img src="img/loading.gif">
                </div>

                <!-- Results -->
                <div id="results" class="pt-4">
                  <h5 class="card-title text-center">Results</h2>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                      </div>
                      <input id="monthly-payment" type="number" class="form-control" aria-label="Monthly Payment" aria-describedby="basic-addon1" readonly>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Total Payment</span>
                      </div>
                      <input id="total-payment" type="number" class="form-control" aria-label="Total Payment" aria-describedby="basic-addon1" readonly>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Total Interest</span>
                      </div>
                      <input id="total-interest" type="number" class="form-control" aria-label="Total Interest" aria-describedby="basic-addon1" readonly>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
